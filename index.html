<!DOCTYPE html>
<html>
<head lang="es">
  <meta charset="utf-8">
  <meta name="viewport"
  content="width=device-width, initial-scale=1">
  <link
    href="https://fonts.googleapis.com/css?family=Blinker&display=swap"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
  <script src="main.js" type="text/javascript"></script>
</head>
<body>
  <header>
    <h1>The calculator</h1>
  </header>
  <main>
    <div id="calculator">
      <div id="display">
        <div id="user-input"></div>
        <div id="da-line"></div>
        <div id="result"></div>
      </div>
      <div id="numbers"></div>
      <div id="controllers">
        <div id="operators"></div>
        <div id="managers">
          <button id="operate">=</button>
          <button id="clear">CLEAR</button>
          <button id="delete"><=</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <a href="https://github.com/santiago-rodrig/calculator" target="_blank">
      Visit the repo!
    </a>
  </footer>
</body>
</html>
